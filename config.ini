[config]
# 商品ID，可以从商品URL中获取，例如：https://item.jd.com/100021311081.html 中的 100021311081
sku_id = 100081951839

# 抢购时间，格式：年-月-日 时:分:秒.毫秒
buy_time = 2025-05-18 10:17:00.000

# 抢购方式：cart(购物车) 或 direct(直接抢购)
method = direct

# 最大重试次数
max_retry = 30

# 浏览器相关设置
# 是否启用无头模式（不显示浏览器窗口）
headless = false

# Edge用户数据目录，用于保存登录状态，留空则不使用
# 例如 Windows: C:\Users\用户名\AppData\Local\Microsoft\Edge\User Data
# 例如 Linux: /home/用户名/.config/microsoft-edge
# 例如 MacOS: /Users/用户名/Library/Application Support/Microsoft Edge
edge_user_data = 

# 是否在抢购完成后保持浏览器窗口打开
keep_browser = true

# 个人信息配置（非必需，仅用于加速结算过程）
# 收货地址ID，留空则使用默认地址
address_id = 

# 支付方式：1(货到付款) 4(在线支付)
payment_type = 4

# 是否关闭控制台日志输出
disable_console_log = true 